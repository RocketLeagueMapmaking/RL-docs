name: Preview
on:
  pull_request:
jobs:
  preview:
    name: Deploy preview
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install node.js v14
        uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run docs:build
